<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Green Apple School</title>
    <style>
        :root {
            --primary-green: #2e7d32;
            --dark-green: #1b5e20;
            --light-green: #e8f5e9;
            --blue-accent: #1976d2;
            --dark-bg: #263238;
            --light-bg: #f5f5f5;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--light-bg);
            color: #333;
        }
        
        .container {
            width: 95%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 0;
        }
        
        header {
            background-color: var(--primary-green);
            color: white;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h1 {
            margin: 0;
            font-size: 2em;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--primary-green);
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        
        .applications-table {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .table-header {
            background-color: var(--primary-green);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .search-box {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            width: 250px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #555;
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
        }
        
        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .status-approved {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status-rejected {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .status-waitlisted {
            background-color: #cce5ff;
            color: #004085;
        }
        
        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            margin-right: 5px;
        }
        
        .btn-view {
            background-color: var(--blue-accent);
            color: white;
        }
        
        .btn-approve {
            background-color: #28a745;
            color: white;
        }
        
        .btn-reject {
            background-color: #dc3545;
            color: white;
        }
        
        .btn-waitlist {
            background-color: #ffc107;
            color: #212529;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: #000;
        }
        
        .application-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .detail-group {
            margin-bottom: 15px;
        }
        
        .detail-label {
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
        }
        
        .detail-value {
            color: #333;
        }
        
        .courses-list {
            list-style: none;
            padding: 0;
        }
        
        .courses-list li {
            background-color: var(--light-green);
            padding: 5px 10px;
            margin: 2px 0;
            border-radius: 4px;
            display: inline-block;
            margin-right: 5px;
        }
        
        @media (max-width: 768px) {
            .applications-table {
                overflow-x: auto;
            }
            
            .application-details {
                grid-template-columns: 1fr;
            }
            
            .search-box {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Admin Dashboard - Course Applications</h1>
            <div style="margin-top: 15px;">
                <a href="/contact-admin" style="display: inline-block; background-color: #007bff; color: white; text-decoration: none; padding: 8px 16px; border-radius: 4px; margin-right: 10px; font-weight: bold;">üìß Contact Messages</a>
                <a href="/home" style="display: inline-block; background-color: #6c757d; color: white; text-decoration: none; padding: 8px 16px; border-radius: 4px; font-weight: bold;">üè† Back to Home</a>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-applications">0</div>
                <div class="stat-label">Total Applications</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pending-applications">0</div>
                <div class="stat-label">Pending Review</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="approved-applications">0</div>
                <div class="stat-label">Approved</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="rejected-applications">0</div>
                <div class="stat-label">Rejected</div>
            </div>
        </div>
        
        <div class="applications-table">
            <div class="table-header">
                <h2>Applications</h2>
                <input type="text" class="search-box" id="searchInput" placeholder="Search applications...">
            </div>
            <table id="applicationsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Grade</th>
                        <th>Semester</th>
                        <th>Status</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="applicationsTableBody">
                    <!-- Applications will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Application Details Modal -->
    <div id="applicationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Application Details</h2>
            <div id="applicationDetails">
                <!-- Application details will be loaded here -->
            </div>
        </div>
    </div>
    
    <script>
        let applications = [];
        
        // Load applications on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadApplications();
            
            // Search functionality
            document.getElementById('searchInput').addEventListener('input', function() {
                filterApplications(this.value);
            });
            
            // Modal close functionality
            document.querySelector('.close').addEventListener('click', function() {
                document.getElementById('applicationModal').style.display = 'none';
            });
            
            window.addEventListener('click', function(event) {
                const modal = document.getElementById('applicationModal');
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });
        
        function loadApplications() {
            fetch('/api/applications')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        applications = data.applications;
                        displayApplications(applications);
                        updateStats(applications);
                    } else {
                        console.error('Error loading applications:', data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
        
        function displayApplications(apps) {
            const tbody = document.getElementById('applicationsTableBody');
            tbody.innerHTML = '';
            
            apps.forEach(app => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${app.id}</td>
                    <td>${app.first_name} ${app.last_name}</td>
                    <td>${app.email}</td>
                    <td>Grade ${app.current_grade_level}</td>
                    <td>${formatSemester(app.preferred_semester)}</td>
                    <td><span class="status-badge status-${app.status}">${app.status}</span></td>
                    <td>${formatDate(app.application_date)}</td>
                    <td>
                        <button class="action-btn btn-view" onclick="viewApplication(${app.id})">View</button>
                        ${app.status === 'pending' ? `
                            <button class="action-btn btn-approve" onclick="updateStatus(${app.id}, 'approved')">Approve</button>
                            <button class="action-btn btn-reject" onclick="updateStatus(${app.id}, 'rejected')">Reject</button>
                            <button class="action-btn btn-waitlist" onclick="updateStatus(${app.id}, 'waitlisted')">Waitlist</button>
                        ` : ''}
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
        
        function updateStats(apps) {
            document.getElementById('total-applications').textContent = apps.length;
            document.getElementById('pending-applications').textContent = apps.filter(app => app.status === 'pending').length;
            document.getElementById('approved-applications').textContent = apps.filter(app => app.status === 'approved').length;
            document.getElementById('rejected-applications').textContent = apps.filter(app => app.status === 'rejected').length;
        }
        
        function filterApplications(searchTerm) {
            const filtered = applications.filter(app => 
                app.first_name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                app.last_name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                app.email.toLowerCase().includes(searchTerm.toLowerCase()) ||
                app.id.toString().includes(searchTerm)
            );
            displayApplications(filtered);
        }
        
        function viewApplication(id) {
            fetch(`/api/applications/${id}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayApplicationDetails(data.application);
                        document.getElementById('applicationModal').style.display = 'block';
                    } else {
                        alert('Error loading application details');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error loading application details');
                });
        }
        
        function displayApplicationDetails(app) {
            const courses = Array.isArray(app.selected_courses) ? app.selected_courses : JSON.parse(app.selected_courses);
            const coursesList = courses.map(course => `<li>${course}</li>`).join('');
            
            document.getElementById('applicationDetails').innerHTML = `
                <div class="application-details">
                    <div>
                        <div class="detail-group">
                            <div class="detail-label">Personal Information</div>
                            <div class="detail-value">
                                <strong>Name:</strong> ${app.first_name} ${app.last_name}<br>
                                <strong>Date of Birth:</strong> ${formatDate(app.date_of_birth)}<br>
                                <strong>Gender:</strong> ${app.gender || 'Not specified'}<br>
                                <strong>Email:</strong> ${app.email}<br>
                                <strong>Phone:</strong> ${app.phone}
                            </div>
                        </div>
                        
                        <div class="detail-group">
                            <div class="detail-label">Address</div>
                            <div class="detail-value">
                                ${app.address}<br>
                                ${app.city}, ${app.postal_code}
                            </div>
                        </div>
                        
                        <div class="detail-group">
                            <div class="detail-label">Academic Information</div>
                            <div class="detail-value">
                                <strong>Current Grade:</strong> Grade ${app.current_grade_level}<br>
                                <strong>Current School:</strong> ${app.current_school || 'Not specified'}<br>
                                <strong>Preferred Pathway:</strong> ${app.preferred_pathway}<br>
                                <strong>Previous Courses:</strong> ${app.previous_courses || 'None specified'}
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <div class="detail-group">
                            <div class="detail-label">Course Selection</div>
                            <div class="detail-value">
                                <strong>Selected Courses:</strong>
                                <ul class="courses-list">${coursesList}</ul>
                                <strong>Preferred Semester:</strong> ${formatSemester(app.preferred_semester)}
                            </div>
                        </div>
                        
                        <div class="detail-group">
                            <div class="detail-label">Additional Information</div>
                            <div class="detail-value">
                                <strong>IEP:</strong> ${app.has_iep}<br>
                                <strong>Accommodations:</strong> ${app.accommodations || 'None specified'}<br>
                                <strong>Academic Goals:</strong> ${app.academic_goals || 'None specified'}
                            </div>
                        </div>
                        
                        <div class="detail-group">
                            <div class="detail-label">Application Status</div>
                            <div class="detail-value">
                                <span class="status-badge status-${app.status}">${app.status}</span><br>
                                <strong>Application Date:</strong> ${formatDate(app.application_date)}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function updateStatus(id, status) {
            if (!confirm(`Are you sure you want to ${status} this application?`)) {
                return;
            }
            
            fetch(`/api/applications/${id}/status`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ status: status })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(`Application ${status} successfully`);
                    loadApplications(); // Reload the applications
                } else {
                    alert('Error updating application status: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error updating application status');
            });
        }
        
        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }
        
        function formatSemester(semester) {
            const semesterMap = {
                'fall': 'Fall Semester (September)',
                'winter': 'Winter Semester (February)',
                'summer': 'Summer School (July)'
            };
            return semesterMap[semester] || semester;
        }
    </script>
</body>
</html>
